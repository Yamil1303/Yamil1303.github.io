<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableBuild</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/tablebuild.css">
</head>
<body>
    <table>
        <caption>ACME Wildwest</caption>
        <thead>
            <tr>
                <th>Period</th>
                <th>Sales</th>
                <th>Sales Goal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>August</td>
                <td>&#36;3,590</td>
                <td>&#36;4,000</td>
            </tr>
            <tr>
                <td>September</td>
                <td>&#36;4,420</td>
                <td>&#36;5,000</td>
            </tr>
            <tr>
                <td>October</td>
                <td>&#36;4,870</td>
                <td>&#36;5,000</td>
            </tr>
            <tr>
                <td>November</td>
                <td>&#36;8,610</td>
                <td id="mark">&#36;7,500</td>
            </tr>
            <tr>
                <td style="font-style: italic;">Black Friday</td>
                <td colspan="2">&#36;3,200</td>
            </tr>
            <tr>
                <td>December</td>
                <td>&#36;6,820</td>
                <td>&#36;7,500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Compiled 12.20.2020 by bRauls</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
